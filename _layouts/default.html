<section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View Source Code</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="https:www.google.com" class="btn">Download .zip</a>
        <a href="https:www.google.com" class="btn">Download .tar.gz</a>
      {% endif %}
      <a href="https:www.google.com" class="btn">Download Program</a>
      <a href="https:www.google.com" class="btn">View Documentation</a>
</section>
